<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - Darmayanti</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen flex flex-col justify-center items-center p-6 bg-gradient-to-br from-[#0d1224] to-[#181c2f] text-white">
   <!-- ðŸ”¹ Kotak utama todo list -->
<main class="bg-[#1c1f2b] w-full max-w-xl p-6 rounded-2xl shadow-2xl border border-[#2f3550]">
  <!-- Header -->
  <header class="mb-8 text-center">
    <h1 class="text-4xl font-extrabold text-indigo-400 mb-2">Todo List</h1>
    <p class="text-gray-400">Organize your day efficiently âœ¨</p>
  </header>

  <!-- ðŸ”¹ Kotak utama todo list -->
  
    <!-- Input form -->
    <div class="flex flex-col sm:flex-row gap-2 mb-4">
      <input id="todo-input" type="text" placeholder="Enter a new task..."
        class="flex-1 p-2 rounded-lg outline-none focus:ring-2 focus:ring-indigo-400 bg-[#262b3d] text-[#d0d4ff] placeholder-[#8087a2]">
      <input id="todo-date" type="date"
        class="p-2 rounded-lg outline-none focus:ring-2 focus:ring-indigo-400 bg-[#262b3d] text-[#d0d4ff]">
      <button id="add-todo-btn" onclick="addTodo()"
        class="px-4 py-2 rounded-lg font-semibold">Add</button>
    </div>

    <!-- Action buttons -->
    <div class="flex justify-between mb-4">
      <button id="clear-all-btn" onclick="clearAll()" class="px-4 py-2 rounded-lg font-semibold">
        Clear All
      </button>
      <button id="filter-todos-btn" onclick="filterTodo()" class="px-4 py-2 rounded-lg font-semibold">
        Filter
      </button>
    </div>

    <!-- Tabel todo -->
    <div class="overflow-hidden rounded-lg border border-[#2f3550]">
      <table class="w-full text-sm text-left border-collapse">
        <thead>
          <tr class="bg-[#2f3550] text-[#b8bef7]">
            <th class="p-2 border border-[#2f3550]">Task</th>
            <th class="p-2 border border-[#2f3550]">Due Date</th>
            <th class="p-2 border border-[#2f3550] text-center">Status</th>
            <th class="p-2 border border-[#2f3550] text-center">Action</th>
          </tr>
        </thead>
        <tbody id="todo-list" class="bg-[#202538]">
          <tr>
            <td colspan="4" class="text-center p-3 text-gray-400">No todos available</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-8 text-gray-600 text-sm text-center">
    &copy; 2025 Todo List App â€” Darmayanti
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
